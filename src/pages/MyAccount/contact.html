<ion-header>
  <ion-navbar>
    <ion-title start>
      <img src="assets/imgs/header_icon.png" class="header_icon"><span class="title-style">{{ 'MY_ACCOUNT_PAGE.PAGE_TITLE' | translate }}
    </span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="no_padding">

    <ion-list class="no_margin no_padding">
      <button ion-item (click)="fetchUserInfo()" padding class="menu">
        <ion-icon name="person" item-start></ion-icon>
        {{ 'MY_ACCOUNT_PAGE.BUTTONS.btn_my_profile' | translate }}
      </button>

      <button ion-item (click)="myPoints()" padding class="menu">
        <ion-icon name="trophy" item-start></ion-icon>
        My Rewards
      </button>

      <button ion-item (click)="fetchPaymentInfo()" padding class="menu">
        <ion-icon name="cash" item-start></ion-icon>
        {{ 'MY_ACCOUNT_PAGE.BUTTONS.btn_my_payments' | translate }}
      </button>

      <button ion-item (click)="mySchedules()" padding class="menu">
        <ion-icon name="calendar" item-start></ion-icon>
        {{ 'MY_ACCOUNT_PAGE.BUTTONS.btn_my_schedule' | translate }}
      </button>

      <button ion-item (click)="feedback()" padding class="menu">
        <ion-icon name="chatbubbles" item-start></ion-icon>
        {{ 'MY_ACCOUNT_PAGE.BUTTONS.btn_my_feedback' | translate }}
      </button>

      <button ion-item (click)="inviteFriends()" padding class="menu">
        <ion-icon name="people" item-start></ion-icon>
        {{ 'MY_ACCOUNT_PAGE.BUTTONS.btn_my_invite_firends' | translate }}
      </button>

      <button ion-item (click)="rateUs()" padding class="menu">
        <ion-icon name="star" item-start></ion-icon>
        {{ 'MY_ACCOUNT_PAGE.BUTTONS.btn_rate_us' | translate }}
      </button>

      <button ion-item (click)="aboutUs()" padding class="menu">
        <ion-icon name="information-circle" item-start></ion-icon>
        {{ 'MY_ACCOUNT_PAGE.BUTTONS.btn_about_us' | translate }}
      </button>

      <button ion-item (click)="customerCareDialog()" padding class="menu">
        <ion-icon name="headset" item-start></ion-icon>
        {{ 'MY_ACCOUNT_PAGE.BUTTONS.btn_customer_care' | translate }}
      </button>
      <button ion-item (click)="logOut()" padding class="menu">
        <ion-icon name="log-out" item-start></ion-icon>
        {{ 'MY_ACCOUNT_PAGE.BUTTONS.btn_log_out' | translate }}
      </button>


    </ion-list>
  </ion-card>
</ion-content>
