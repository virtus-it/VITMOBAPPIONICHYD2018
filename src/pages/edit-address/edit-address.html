<ion-content padding>
  <ion-item>
    <ion-label stacked >Address</ion-label>
    <ion-textarea class="textarea" [(ngModel)]="addr" type="text"></ion-textarea>
  </ion-item>

  <ion-item class="mgtop-10">
    <ion-label stacked  >Landmark</ion-label>
    <ion-input [(ngModel)]="landmark" type="text"></ion-input>
  </ion-item>
  <ion-item class="mgtop-10">
    <ion-label stacked >Flat Number</ion-label>
    <ion-input [(ngModel)]="buildingName" type="text"></ion-input>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button class="btn-lg bg-logo button button-round button-round-md" block (click)="chooseItem()">&nbsp; Update
